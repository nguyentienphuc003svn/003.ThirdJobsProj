#包长度配制
[packet]
#包类型，0固定长度，1由包头中包含长度信息，2由包头中消息类型确定
packettype=1
#包头长度，对于固定包体为其包长度，另2种为包体长度
headerlen=0
#识别信息起始位，对于固定类型无用
startpos=0
#识别信息拷贝长度，对于固定类型无用
copylen=2
#字段类型，1为ASCII, 2为二进制，其他暂不考虑
#数据长度是否包含了包头位置
incheader=0
fieldtype=1
#填充类型, 0为无填充，1为左，2.为右
filltype=0
#填充字符
fillchar=
#类型和长度对照，以XXX=XXX,...这样方式来进行对照
lenmap=

#远程服务器地址
[remote]
autorun=0
host=192.168.1.1:10000:0

#本地服务器地址
[local]
autorun=1
host=192.168.1.1:10101:0

[channel]
#渠道
channel=10
#安全模块ID
secure=99
#解析器操作配置文件名
parseropconf=../cfg/xml/isoatm/
#解析器协议配置文件名
parserptlconf=../cfg/xml/isoatm/8583_atm_cpv.ptl
stateconf=../cfg/xml/isoatm/
#网络模型双工，单工
workmode=0
#最大连接数
maxconnect=20000
#是否使用IP白名单
limitip=0
#IP白名单XXX.XXX.XXX.XXX,....
whiteip=
#全部MAC 1为校验
mac=1
#mac计算方式,0为银联算法,1为X9.19算法
mac_mode=0
